{% extends "base.html" %}

{% block title %}Logowanie{% endblock %}

{% block content %}
<div class="container">
    <h1>Logowanie</h1>
    <p>Wypełnij poniższy formularz, aby się zalogować</p>
    <form action="." method="post" class="form-signin">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
