{% extends 'base.html' %} {% load konkurs_extras %} {% block content %}
<div style="background-color: #D3D3D3; padding: 20px;">
    <div class="container-fluid" style="padding: 20px; margin-bottom: 20px; background-color: #fff">
        <h1 style="font-size: 25px; color: #F44336 !important;">{{ object.title }}</h1>
        <h2>Autor: {{ object.autor.user }}</h2>
    </div>

    <div class="container-fluid" style="padding: 20px; margin-bottom: 20px; background-color: #fff">

        <figure class="figure">
            <div class="row">
                <div class="col-sm-4">
                    <div class="col-sm-12">
                        <img src="{{ object.obraz1.url }}" alt="{{ object.title }}" class="img-responsive" width="100%">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-sm-12">
                        <img src="{{ object.obraz2.url }}" alt="{{ object.title }}" class="img-responsive" width="100%">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-sm-12">
                        <img src="{{ object.obraz3.url }}" alt="{{ object.title }}" class="img-responsive" width="100%">
                    </div>
                </div>
            </div>
            <figcaption class="figure-caption">
                <div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="alert alert-light" role="alert">
                                Opis:
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="alert alert-light" role="alert">
                                {{ object.opis }}
                            </div>
                        </div>
                    </div>
                </div>
            </figcaption>
        </figure>
    </div>
    {% if request.user|user_is_uczestnik %}
        <div class="container-fluid text-center" style="padding: 20px 30px 20px; margin-bottom: 20px; background-color: #fff">
            <h1 style="font-size: 17px; color: #F44336 !important;">EDIT WORK</h1>
            <a type="button" class="btn btn-info" href="{% url "LandArtUpdate" object.pk %}">EDIT</a>
        </div>
    {% endif %}
</div>
{% endblock %}
