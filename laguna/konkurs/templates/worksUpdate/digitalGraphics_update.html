{% extends 'base.html' %} {% load bootstrap4 %} {% block content %}
    <div style="background-color: #D3D3D3; padding: 20px;">
        <div class="container-fluid" style="padding: 20px; margin-bottom: 20px; background-color: #fff">
            <h1 style="font-size: 25px; color: #F44336 !important;">Enrollment to the 12th International Art Prize Arte Laguna</h1>
            <h3 style="font-size: 25px;">Deadline Extended to December 18th</h3>
        </div>
        <form action="{% url "DigitalGraphicsUpdate" object.pk %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="container-fluid" style="padding: 20px; margin-bottom: 20px; background-color: #fff">
                <h5 style="font-size: 17px; color: #F44336 !important;">DODAWANIE ZDJÄ˜CIA</h5>
                {% bootstrap_form form %}
            </div>
            <div class="container-fluid" style="padding: 20px; margin-bottom: 20px; background-color: #fff">
                {% buttons %}
                    <button type="submit" class="btn btn-primary">UPDATE</button>
                {% endbuttons %}
            </div>
        </form>
    </div>
{% endblock %}
